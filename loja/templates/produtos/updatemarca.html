{% extends "layouts.html" %}

{% block content %}

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            {% include "_messages.html" %}
            {% if updatemarca %}
            <h2 class="text-center mt-5">Cadastro de Marcas</h2>
            <form action="" method="POST">
                <input type="text" name="marca" class="form-control" value="{{updatemarca.name}}">
                <input type="submit" value="Atualizar Fabricante" class="btn btn-success mt-2">
                <input type="submit" value="Voltar" class="btn btn-danger mt-2" href="{{url_for('marcas')}}">

            </form>
            {% else %}
            <h2 class="text-center mt-5">Cadastro de Categorias</h2>
            <form action="" method="POST">
                <input type="text" name="categoria" class="form-control" value="{{updatecat.name}}">
                <input type="submit" value="Atualizar Categoria" class="btn btn-success mt-2">
                <input type="submit" value="Voltar" class="btn btn-danger mt-2" href="{{url_for('categoria')}}">

            </form>
            {% endif %}

        </div>
        <div class="col-md-3"></div>

    </div>
</div>
    
{% endblock content %}
